<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Space</title>
  <script type="text/javascript" src="js/seedrandom.min.js"></script>
  <script type="text/javascript" src="js/gen_methods.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div id="main">
	<div class="viewcube">
		<div class="label-section">
			<canvas class="ll-end" height="15" width="50"></canvas>
			<div class="label">Sector View</div>
			<canvas class="rl-end" height="15" width="50"></canvas>
		</div>
		<div class="cubecontent">
			<div class="grid">
			  
			  	<span class="sector-label" id="sec-00">(0,0)</span>
			 	<div id="glh1" class="horiz"></div>
			 	<div id="glh2" class="horiz"></div>
	 			<div id="glv1" class="vert"></div>
	 			<div id="glv2" class="vert"></div>
			  
			</div>
		</div>
	</div>
	<div class="viewcube" id="controlcube">
		<div class="label-section">
			<canvas class="ll-end" height="15" width="50"></canvas>
			<div class="label">CONTROLS</div>
			<canvas class="rl-end" height="15" width="50"></canvas>
		</div>
		<div class="cubecontent">
			<a href="javascript:;" class="arrow-button">
				<canvas id="arrow-left" height="46" width="46"></canvas>
			</a>
			<a href="javascript:;" class="arrow-button">
				<canvas id="arrow-up" height="46" width="46"></canvas>
			</a>
			<a href="javascript:;" class="arrow-button">
				<canvas id="arrow-down" height="46" width="46"></canvas>
			</a>
			<a href="javascript:;" class="arrow-button">
				<canvas id="arrow-right" height="46" width="46"></canvas>
			</a>
		</div>
	</div>
	<div class="viewcube" id="infocube">
		<div class="label-section">
			<canvas class="ll-end" height="15" width="50"></canvas>
			<div class="label">Detail</div>
			<canvas class="rl-end" height="15" width="50"></canvas>
		</div>
		<div class="cubecontent infoContent">
			
		</div>
	</div>
	<br />
	<br />
	<br />
	<div class="viewcube">
		<div class="output"></div>
	</div>
</div>
</body>
<script type="text/html" id="tplCube">
	<div class="viewcube {class}" id="{id}">
		<div class="label-section">
			<canvas class="ll-end" height="15" width="50"></canvas>
			<div class="label">{label}</div>
			<canvas class="rl-end" height="15" width="50"></canvas>
		</div>
		<div class="cubecontent">
			{content}
		</div>
	</div>
</script>	
</html>
